<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="flex justify-between items-center bg-blue-800 text-white p-4">
    <div class="text-xl font-bold">MySite</div>
    <div class="space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Alert -->
  <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 m-4 rounded">
    Warning: This is a sample alert message!
  </div>

  <!-- Hero Section with Grid -->
  <section class="grid grid-cols-2 gap-4 p-4">
    <div>
      <h1 class="text-4xl font-bold text-blue-900 mb-2">Welcome to Tailwind</h1>
      <p class="text-gray-700 text-base">Tailwind CSS is a utility-first framework to build custom UIs easily.</p>

      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Learn More
      </button>
    </div>
    
    <div>
      <img src="Muqaddas.jpg" class="rounded shadow-md" alt="Sample Image">
    </div>
  </section>

  <!-- Card Layout -->
  <section class="flex gap-4 p-4">
    <div class="bg-white rounded shadow-lg p-4 w-1/3">
      <h2 class="text-lg font-bold">Card 1</h2>
      <p class="text-gray-600 text-sm mt-2">This is a simple card layout using Tailwind.</p>
    </div>
    <div class="bg-white rounded shadow-lg p-4 w-1/3">
      <h2 class="text-lg font-bold">Card 2</h2>
      <p class="text-gray-600 text-sm mt-2">You can create multiple responsive cards easily.</p>
    </div>
  </section>

  <!-- Form with Validation -->
  <section class="p-4">
    <h3 class="text-2xl font-semibold mb-4">Contact Form</h3>
    <form class="space-y-4 max-w-md">
      <input type="text" placeholder="Your Name" class="border p-2 w-full rounded" />
      <input type="email" placeholder="Your Email" class="border p-2 w-full rounded" />
      <textarea placeholder="Your Message" class="border p-2 w-full rounded"></textarea>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Submit
      </button>
    </form>
  </section>

  <!-- Media Section -->
  <section class="grid grid-cols-3 gap-4 p-4">
    <img src="flo.jpeg" class="rounded shadow" alt="Image Example" />
    <video controls class="rounded shadow">
      <source src="harvard.wav" type="video/mp4">
    </video>
    <iframe class="rounded shadow h-48" src="VEDIO.mp4" allowfullscreen></iframe>
  </section>

</body>
</html>
