<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table& List</title>
    <style>
    table,td,th,tr,tbody{
        border: 1px solid black;
        border-collapse: collapse;
        border-width: 50%;
        text-align: center;
        border-style: double;
        background-color: rgb(70, 165, 99);
    }
    td{
        vertical-align: middle;
    }
    td:hover{
        background-color: aqua;

    }
    a[hreflang] {
  color: orange;
}

ol{
    text-decoration-color: black;
}
P{
    text-transform:lowercase;
}

    </style>

</head>
<body>
    <a href="P1.html" hreflang="en">Click here</a>
    <P>The text-transform property in CSS is used to change the case (uppercase, lowercase, capitalize) of text.

    </P>
    <ul type="circle" >
        <li>Name</li>
        <li>Class</li>
        <li>Section</li>
    </ul>
    <ol type="A">
        <li>Name</li>
        <li>Class</li>
        <li>Section</li>
    </ol>
    <table>
        <thead>
            <th>Name</th>
            <th>Class</th>
            <th>Subject</th>
        </thead>
        <tbody>
            <tr>
            <td>Aama</td>
            <td>789</td>
            <td>programer</td>
        </tr>
        <tr>
            <td>Muqaddas</td>
            <td>876</td>
            <td>Enginer</td>
        </tr>
        <tr>
            <td>Sana</td>
            <td>239</td>
            <td>develpoer</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
