<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">

  <h1 style="
    color: rgb(220, 25, 25);
    position: relative;
    z-index: 1;
    background-image: url('https://th.bing.com/th/id/OIP.gdNVfcnAjQURwqcuGIDHAQHaE8?rs=1&pid=ImgDetMain'); 
    width: 300px;
  ">Contact Us</h1>

  <form action="#" method="post" style="
    background-color: #ffffff;
    border-style: solid;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 300px;
    margin-top: 20px;
    position: relative;
    z-index: 0;
  ">
  <style>
  /* Media Queries for responsiveness */
  @media (max-width: 600px) {
    h1 {
      width: 100%;
      font-size: 24px;
    }
    
    form {
      width: 100%;
      padding: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
    }
  }
</style>
    <label for="name" style="font-weight: bold;">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <label for="email" style="font-weight: bold;">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <label for="message" style="font-weight: bold;">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required style="width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br>

    <input type="submit" value="Send Message" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
  </form>

</body>
</html>
