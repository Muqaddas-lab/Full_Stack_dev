<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Layout and Form</title>
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <h1>Welcome to My Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <article>
            <h2>My Artwork</h2>
            <figure>
                <img src="Art_work.jpeg" alt="Artwork">
                <figcaption>This is my graphic design creation.</figcaption>
            </figure>
        </article>

        <!-- SECTION WITH FORM -->
        <section>
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- ASIDE SECTION -->
    <aside>
        <h3>Web Concepts</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Standard language for creating web pages.</dd>

            <dt>CSS</dt>
            <dd>Used for styling HTML content.</dd>
        </dl>
    </aside>

    <!-- FOOTER SECTION -->
    <footer>
        <p>&copy; 2025 Muqaddas Fatima</p>
    </footer>

</body>
</html>
