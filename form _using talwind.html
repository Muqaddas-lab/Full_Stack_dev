<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">Contact Us</h2>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Message</label>
      <textarea rows="4" placeholder="Your message here..." class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-all">Send Message</button>
  </form>

</body>
</html>
