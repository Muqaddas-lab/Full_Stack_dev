<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media and Tables</title>
</head>
<body>
    <!-- Ordered list continued from previous task -->
    <ol>
        <li>Graphic Designing</li>
        <li>Full Stack Development</li>
        <li>Learning Artificial Intelligence</li>
    </ol>

    <!-- Favorite website link -->
    <p><a href="https://www.w3schools.com" target="_blank">Visit My Favorite Site</a></p>

    <!-- Media elements -->
    <img src="flo.jpeg" alt="Flower Image">
    <br><br>
    <audio controls>
        <source src="harvard.wav" type="audio/mp3">
    </audio>
    <br><br>
    <video width="320" height="240" controls>
        <source src="VEDIO.mp4" type="video/mp4">
    </video>

    <!-- Table with a feature -->
    <table border="1">
        <tr>
            <th>Feature</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Audio</td>
            <td>Used the &lt;audio&gt; tag to embed a sound clip</td>
        </tr>
    </table>
</body>
</html>
